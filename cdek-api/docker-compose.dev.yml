version: '3.8'

services:
  # База данных PostgreSQL для разработки
  postgres:
    image: postgis/postgis:15-3.4-alpine   # тот же major=15 + PostGIS
    container_name: cdek-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: cdek_db
      POSTGRES_USER: cdek_user
      POSTGRES_PASSWORD: cdek_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - cdek-dev-network

  # Redis для разработки
  redis:
    image: redis:7-alpine
    container_name: cdek-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - cdek-dev-network
    volumes:
      - redis_dev_data:/data

  # Adminer для управления БД
  adminer:
    image: adminer:latest
    container_name: cdek-adminer-dev
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - cdek-dev-network
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  cdek-dev-network:
    driver: bridge